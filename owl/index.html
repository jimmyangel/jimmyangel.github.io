<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="owl.css" media="screen">
  <title>owl</title>
  <script src="Cesium/Cesium.js"></script>

</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="label">
    <h3>Mount Hood National Forest - Old Growth Forests</h3>
    <h4><div class="lbox blue"></div> Mature forests 80-120 years of age<br><div class="lbox green"></div> Old-Growth Forests 120+ years of age</h4>
    <h6><a href="http://blog.rikitraki.com">OWL Prototype</a> - Data Source: <a href="http://www.oregonwild.org/oregon_forests/map-gallery-1/interactive-old-growth-maps">Oregon Wild</a></h6>
  </div>
  <div id="loadingIndicator" class="loadingIndicator"></div>
  <script>
    var loadingIndicator = document.getElementById('loadingIndicator');
    Cesium.BingMapsApi.defaultKey = 'AmN4YMNTJKsD0E-WG0AG935u5Cb1g92Z8SyCa1F-sJFAUppvyEMUJUrO2F-boadU';

    var dataSources = new Cesium.DataSourceCollection();
    // Cesium.KmlDataSource.load('data/HoodNF_OG.kmz', {clampToGround: true}).then(function(dataSource) {
    Cesium.GeoJsonDataSource.load('data/HoodNF_OG.geojson', {clampToGround: true}).then(function(dataSource) {
        dataSources.add(dataSource).then(function() {
          var viewer = new Cesium.Viewer('cesiumContainer', {
            animation: false,
            timeline: false,
            //homeButton: false,
            scene3DOnly: true,
            dataSources: dataSources
          });
          viewer.scene.postRender.addEventListener(function()  {
            loadingIndicator.style.display = 'none';
          });
          viewer.terrainProvider = new Cesium.CesiumTerrainProvider({url : 'https://assets.agi.com/stk-terrain/world'});
          viewer.flyTo(dataSource);
          viewer.homeButton.viewModel.command.beforeExecute.addEventListener(function(commandInfo){
            viewer.flyTo(dataSource);
          commandInfo.cancel = true;
          });
      });
    });
  </script>
</body>
</html>
